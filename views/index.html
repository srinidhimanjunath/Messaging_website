<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Node SMS App</title>
</head>

<body>
    <div class="container">
        <h2>Send SMS Text</h2>
        <input type="tel" name="number" id="number" placeholder="Enter the PhoneNumber">
        <input type="text" name="msg" id="msg" placeholder="Enter the TextMsg!!">
        <input type="button" id="button" value="Send Message" class="button button-primary">
        <p class="response"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
